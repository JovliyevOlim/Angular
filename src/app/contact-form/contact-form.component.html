<div class="container">
  <form #frm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">Ism:</label>
      <input ngModel required minlength="2" maxlength="10" name="firstName" #firstName="ngModel"
        (change)="onNameChange(firstName)" id="firstName" type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">Ismni kiritish majburiy</div>
        <div *ngIf="firstName.errors.minlength">Ism eng kamida {{firstName.errors.minlength.requiredLength}} ta harfdan
          iborat bo'lishi kerak </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email manzil:</label>
      <input ngModel name="email" id="email" type="email" class="form-control">
    </div>

    <div class="form-group">
      <label for="message">Xabar:</label>
      <textarea ngModel name="message" id="message" class="form-control"></textarea>
    </div>
    <div>
      <div class="form-check">
        <label class="form-check-label" for="">
          <input class="form-check-input" ngModel type="checkbox" name="isSubscribed"> Yangiliklarga a'zo bo'lish
        </label>
      </div>

      <div class="form-group">
        <label for="">Bog'lanish uslubi</label>
        <select multiple ngModel name="contactMethod" class="form-control">
          <option *ngFor="let cmethod of contactMethods" [value]="cmethod.type">{{cmethod.name}}</option>
        </select>
      </div>

      <div *ngFor="let cmethod of contactMethods" class="form-check">
        <label class="form-check-label">
          <input ngModel class="form-check-input" type="radio" name="contactMethod"
            [value]="cmethod.type">{{cmethod.name}}
        </label>
      </div>

      <button class="btn btn-primary mt-2">Jo'natish</button>

      <p>
        {{frm .value| json}}
      </p>
    </div>
  </form>
</div>
